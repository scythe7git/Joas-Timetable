<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timetable Login</h1>
        
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Submit</button>
            
            <div class="alert" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const validCredentials = {
            "joa": "Sayulita2022"
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (validCredentials[name] === password) {
                // Redirect to the correct timetable page
                window.location.href = `tables/${name}.html`;
            } else {
                errorMessage.textContent = "Invalid name or password."; // Display error message
            }
        });
    </script>
</body>
</html>
